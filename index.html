<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <h1 class="visually-hidden">Приложение погоды</h1>
  <div class="wrapper">
    <div class="weather-app">
      <form class="search-bar-form" action="">
        <input class="search-bar" type="text" placeholder="search location">
        <button class="button button-search" type="submit">
          <span class="visually-hidden">Search</span>
        </button>
      </form>
      <section class="tabs">
        <section class="tab tab-now tab-active" id="tab-1">
          <div class="tab-now-inner-wrapper">
            <div class="current-city-and-time-wrapper">
              <div class="current-city tab-now-current-city" data-id="sdg23rt">Aktobe</div>
              <button class="button button-favourite">
                <svg width="24" height="25" viewBox="0 0 24 25" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" />
                </svg>
              </button>
            </div>
            <div class="current-time">15:20 24 october</div>

          </div>
          <div class="current-temp-wrapper">
            <span class="tab-now-temp">14</span><span class="degree">&#176;</span>
            <div class="weather-icon-container">
              <img class="tab-now-weather-icon animation" width="60" src="images/icons-cloud.png" alt="">
            </div>
          </div>

          <div class="details2">
            <dl class="tab-details-forecast-list">
              <div class="dl-wrapper">
                <dt>Feels like:</dt>
                <div class="temp-wrapper">
                  <dd class="tab-details-feels-like">10</dd><span class="degree">&#176;</span>
                </div>
              </div>
              <div class="dl-wrapper">
                <dt>Sunrise:</dt>
                <dd class="tab-details-sunrise">03:21</dd>
              </div>
              <div class="dl-wrapper">
                <dt>Sunset:</dt>
                <dd class="tab-details-sunset">18:54</dd>
              </div>
            </dl>
          </div>

          <div class="tab-forecast-wrapper">
            <article class="tab-forecast-card">
              <div class="time-card-wrapper">
                <time class="tab-forecast-time" datetime="2023-05-17T12:00+05:00">12:00</time>
              </div>
              <dl class="tab-forecast-forecast-list">
                <div class="forecast-dl-wrapper">
                  <dt>Temperature:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-temp">14</dd><span class="degree">&#176;</span>
                  </div>
                </div>
                <div class="forecast-dl-wrapper">
                  <dt>Feels like:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-feels-like">10</dd><span class="degree">&#176;</span>
                  </div>
                </div>
              </dl>
              <div class="weather-forecast-wrapper">
                <span class="tab-forecast-weather">Rain</span>
                <img class="tab-forecast-weather-icon" src="images/icons-rain.png" width="37" src="31" alt="">
              </div>
            </article>
            <article class="tab-forecast-card">
              <div class="time-card-wrapper">
                <time class="tab-forecast-time" datetime="2023-05-17T12:00+05:00">12:00</time>
              </div>
              <dl class="tab-forecast-forecast-list">
                <div class="forecast-dl-wrapper">
                  <dt>Temperature:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-temp">14</dd><span class="degree">&#176;</span>
                  </div>
                </div>
                <div class="forecast-dl-wrapper">
                  <dt>Feels like:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-feels-like">10</dd><span class="degree">&#176;</span>
                  </div>
                </div>
              </dl>
              <div class="weather-forecast-wrapper">
                <span class="tab-forecast-weather">Rain</span>
                <img class="tab-forecast-weather-icon" src="images/icons-rain.png" width="37" src="37" alt="">
              </div>
            </article>
            <article class="tab-forecast-card">
              <div class="time-card-wrapper">
                <time class="tab-forecast-time" datetime="2023-05-17T12:00+05:00">12:00</time>
              </div>
              <dl class="tab-forecast-forecast-list">
                <div class="forecast-dl-wrapper">
                  <dt>Temperature:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-temp">14</dd><span class="degree">&#176;</span>
                  </div>
                </div>
                <div class="forecast-dl-wrapper">
                  <dt>Feels like:</dt>
                  <div class="temp-wrapper">
                    <dd class="tab-forecast-feels-like">10</dd><span class="degree">&#176;</span>
                  </div>
                </div>
              </dl>
              <div class="weather-forecast-wrapper">
                <span class="tab-forecast-weather">Rain</span>
                <img class="tab-forecast-weather-icon" src="images/icons-rain.png" width="37" src="31" alt="">
              </div>
            </article>
          </div>
        </section>
      </section>
      <section class="locations">
        <h2 class="added-location">Added Locations:</h2>
        <ul class="locations-list">
        </ul>
      </section>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
